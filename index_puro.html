          <tr>

            <td>Fulano</td>
            <td>de Tal</td>

              <input type="button" value="Editar">

          </tr>
          <tr>
            <td>Ciclano</td>
            <td>de Tal</td>
            <td>
              <input type="button" value="Selecionar">

      </table>
